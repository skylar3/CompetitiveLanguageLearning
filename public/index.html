<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel ="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sentence Translation</title>
</head>
<body>
    <div class ="heading">
        <div class = "home">
            <a link href = "home.html"><strong> home </strong></a>
        </div>
        <div class = "login">
           <a link href="login.html"> <strong> login </strong></a>
        </div>
    </div>
    <h1>Random Sentence and Its Translation</h1>
    
    <div>
        <h2>Original Sentence:</h2>
        <p id="original-sentence">Loading...</p>
    </div>
    
    <div>
        <h2>Translated Sentence</h2>
        <p id="translated-sentence">Loading...</p>
    </div>
    <p>Guess the language:</p>
    <input type="text" id="userInput" placeholder="Enter language here">
    
    <button id="checkButton">Let's check</button>
    <p>Try and translate! </p>
    <input type="text" id="userInputTranslation" placeholder="Enter  translation here">
    
    <button id="checkButtonTranslation">Let's check</button>
    <h2> Language </h2>
    <p id="language">Loading...</p>
    <div id="chart-container" style="width: 400px; height: 400px;">
        <canvas id="chartCanvas"></canvas>
    </div>



    <!-- Link to the external JavaScript file -->
    <script type="module" src="app.js"></script>
</body>
</html>
